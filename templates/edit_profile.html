{% load static %}
<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header bg-primary text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Profile Picture Upload -->
                    <div class="mb-4 text-center">
                        <div class="profile-picture-upload mb-3">
                            <img src="{% static 'css/upload.png' %}" alt="Upload Icon" class="upload-icon">
                            <label for="profile-picture" class="upload-label">Upload Photo</label>
                            <input type="file" name="image" class="form-control visually-hidden" id="profile-picture">
                        </div>
                        <small class="text-muted">Recommended size: 200x200 pixels</small>
                    </div>

                    <!-- Bio Field -->
                    <div class="mb-3">
                        <label for="bio" class="form-label fw-bold">Bio</label>
                        <textarea class="form-control" name="bio" id="bio" rows="3" placeholder="Tell us about yourself...">{{ user_profile.bio }}</textarea>
                    </div>

                    <!-- Location Field -->
                    <div class="mb-3">
                        <label for="location" class="form-label fw-bold">Location</label>
                        <input type="text" class="form-control" name="location" id="location" value="{{ user_profile.location }}" placeholder="Enter your location">
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS for Styling -->
<style>
    /* Profile Picture Upload Styling */
    .profile-picture-upload {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    .upload-icon {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px dashed #ccc;
        padding: 10px;
    }

    .upload-label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #007bff;
        cursor: pointer;
    }

    .upload-label:hover {
        text-decoration: underline;
    }

    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }

    /* Modal Header Styling */
    .modal-header {
        border-bottom: 1px solid #dee2e6;
    }

    /* Modal Footer Styling */
    .modal-footer {
        border-top: 1px solid #dee2e6;
    }

    /* Form Input Styling */
    .form-control {
        border-radius: 5px;
        border: 1px solid #ced4da;
    }

    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
</style>
