<!-- !-- Button trigger modal -->
{% load static %}

<!-- Modal -->
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex align-content-center justify-content-center">
<div class="w-100" >
                <form method="get" action="{% url 'search_results' %}">
                    {% csrf_token %}
                    
                        <div class="input-group rounded">
                            <input type="text" name="q" placeholder="Search users and posts" class="form-control rounded"
                                aria-label="Search" aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search" type="submit"></i>
                            </span>
                        </div>
                    </div>
                
                
                </form>

            </div>
            

        </div>
    </div>
</div>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table">
            <tbody>
                {% for user in users %}
                <tr>
                    <td><h1><strong><a href="/profile/{{ user.username }}">@{{ user.username }}</a></strong></h1></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
